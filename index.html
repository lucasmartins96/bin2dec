<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">        
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Bin2Dec</h1>
                <p class="lead">Conversor de binário para decimal</p>
            </div>
        </div>
        <section class="conteudo">
            <div class="visor mb-5 border border-dark">
                <p id="resultado" class="display-1 container mb-0">0</p>
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" type="number" name="numBinario" id="numBinario" placeholder="Insira um número binário">
            </div>
            <button class="btn btn-secondary btn-lg btn-block" onclick="binarioParaDecimal()">Converter</button>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
<script>
    function binarioParaDecimal() {    
        let numBinario = document.getElementById('numBinario').value
        let regex = /[^0-1]/g
        let numDecimal = 0;
        let expoente = numBinario.length-1;
    
        if (regex.test(numBinario) || numBinario == "") {
            alert('Por favor insira uma sequência binária válida')
        } else {
            for (let i=0; i<numBinario.length; i++) {
                numDecimal+=parseInt(numBinario.charAt(i))*Math.pow(2, expoente)
                expoente--;
            }
        }

        document.getElementById('resultado').innerHTML = numDecimal
    }
</script>
</html>
